<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Ajax com Js Puro</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		
		<script type="text/javascript">
				var httpRequest;
				
				function FazerRequisicao(url,destino){
					if(window.XMLHttpRequest){
						httpRequest = new XMLHttpRequest();
					} else if(window.ActiveXObject){
						try {
							
							httpRequest = new ActiveXObject("Msxm12.XMLTTP");
						} catch(e){
							try	{
								httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
							} catch(e) {
								alert("impossivel instanciar o objeto xmlhttprequest");
							
							}	
						}
						
					}
					
					if(!httpRequest){
						alert("erro ao instanciar o objeto xmlhttprequest");
						return false;
					}
					
					httpRequest.onreadystatechange = situacaoRequisicao;
					
					
					httpRequest.open('GET',url);
					httpRequest.send();
						
				}
				
				function situacaoRequisicao(){
					if(httpRequest.readyState == 1) {
						alert("Requisição será feita em segundos");
					}
				}
		
	
		</script>
	
	</head>

	<body>
